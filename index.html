<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
   <link rel="stylesheet" href="styles/styles.css">
   <title>Library</title>
</head>

<body>
   <main>
      <span id="page-title">really epic library!</span>
      <button id="new-book-btn">add new book</button>
      <div id="library"></div>
   </main>

   <form id="new-book-form">
      
      <div id="form-container">
         <span>new book</span>
         
         <label for="title-bar">title</label>
         <input type="text" id="title-bar"   />

         <label for="author-bar">author</label>
         <input type="text" id="author-bar"  />

         <label for="pages-bar">number of pages</label>
         <input type="text" id="pages-bar"   />
         
         <label for="is-read-bar">book read?</label>
         <input type="checkbox" id="is-read-bar" />

         <button id="submit-btn">submit</button>
      </div>
   </form>
</body>

<script src="script.js"></script>
</html>
